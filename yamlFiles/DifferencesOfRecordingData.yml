# 1:1 VS Net MD
# Feature as row
- feature: ได้ชื่อเพลงอัตโนมัติ
  oneToOne: >
    ไม่ได้ ต้องพิมพ์ชื่อเพลงเข้าไปเอง ผ่าน input/remote ที่ตัวเครื่องเล่นแบบเลื่อนไปทีละตัว
    หรือผ่าน keyboard ของคอมพิวเตอร์ที่ใช้ได้กับ decks บางรุ่น
  netMD: >
    ได้ชื่อเพลงอัตโนมัติ (เฉพาะชื่อเพลงภาษาอังกฤษ สำหรับชื่อเพลงภาษาไทยจะกลายเป็นข้อความว่างๆ)

- feature: ตัด track ได้ถูกต้องแม่นยำ (auto tracking)
  oneToOne: >
    จากประสบการณ์ส่วนตัวของผู้เขียน อัดจากเครื่องเล่น CD (optical out) ตัดเพลงได้ถูกต้อง
    แต่จากต้นทางอื่นๆ แทบจะได้มาแค่เพลงเดียวแบบยาวๆ เลย
  netMD: >
    ตัดเพลงได้ถูกต้องแม่นยำ เพราะผ่านโปรแกรมคอมพิวเตอร์และไฟล์ต้นฉบับที่แยกกันชัดเจน

- feature: เวลาที่ใช้งานการอัดเพลง
  oneToOne: >
    เท่ากับความยาวของเพลง เช่น เพลง 5 นาที จะใช้เวลาอัด 5 นาที เพลงทั้งอัลบั้ม 60 นาที จะใช้เวลา 60 นาที
  netMD: >
    ใช้เวลาน้อยกว่าเวลาจริงของเพลง ตัวอย่างเช่น เพลง 64 นาที เขียนใน SP mode (4x) จะใช้เวลา ~16 นาที และ LP2 mode (32x) จะใช้เวลา ~2 นาที
    เรียนรู้เพิ่มเติม https://onlyminidisc.com/netmd/writing-disc-time-usage-test และ https://www.minidisc.wiki/guides/netmd-speed-test

- feature: เครื่องเล่นที่รองรับ
  oneToOne: >
    เครื่องเล่น MD ที่รองรับการอัดเพลง และมี digital input
  netMD: >
    เครื่องเล่น MD ที่รองรับ Net MD หรือเครื่องเล่น Hi-MD ที่รองรับ Net MD

- feature: วิธีการอัดเพลง
  oneToOne: >
    ใช้เครื่องเล่นที่มี digital out เล่นเพลงที่จะอัด และต่อเข้ากับ digital input ของเครื่องเล่น MD ที่จะใช้อัดแผ่น
  netMD: >
    ใช้งานโปรแกรม Web MiniDisc จากเครื่องคอมพิวเตอร์หรือโทรศัพท์มือถือ สั่งให้เครื่องเล่น Net MD ที่เชื่อมต่ออยู่ เขียนเพลงลงแผ่น

- feature: แหล่งต้นทางของเพลง
  oneToOne: >
    เครื่องเล่น CD, เครื่องเล่น Digital Audio Player (DAP), เครื่องเล่น Music Streamer, portable DAC
    หรือเครื่องเล่นเพลงอื่นๆ ที่มี digital output
    คหสต. จะเห็นได้ว่า input ของ 1:1 จะมีตัวแปรทั้งเครื่องเล่นเพลงต้นทางและคุณภาพของไฟล์เพลง
    แต่ Net MD จะมีตัวแปรที่น้อยกว่าคือเฉพาะไฟล์เพลง
  netMD: >
    ไฟล์เพลงในรูปแบบ WAVE, MP3, FLAC, M4A, AIFF
    รูปแบบไฟล์ทั้งหมดที่รองรับ https://onlyminidisc.com/netmd/web-minidisc-user-guide#supported-music-files

- feature: โปแกรมเพิ่มเติมที่ต้องใช้
  oneToOne: >
    ไม่มี
  netMD: >
    Web MiniDisc สามารถใช้งานผ่านหน้าเว็บได้เลย ต่อ internet เพื่อโหลดครั้งแรก สามารถใช้แบบ offline ได้
    เฉพาะ Windows OS ที่ต้องลง driver แต่ macOS และ Android OS เสียบ USB แล้วใช้งานได้เลย ไม่ต้องลง driver

- feature: อุปกรณ์เชื่อมต่อ
  oneToOne: >
    สาย optical cable ที่เรียกอีกชื่อว่า TOSLINK หรือสาย Coaxial
  netMD: >
    เครื่องเล่นที่รองรับ Net MD แบบพกพาเกือบทั้งหมดจะใช้ Mini B USB ที่หาซื้อได้ง่าย ยกเว้น MZ-N10 ที่จะใช้สาย USB จำเพาะของ Sony
    ส่วนแบบ deck และ compo จะเป็นแบบ Type B USB แบบเดียวกับเครื่อง printer
